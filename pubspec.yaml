name: my_note
description: "A simple for secure notes"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.3
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  flutter_colorpicker: ^1.0.3
  flutter_launcher_icons: "^0.13.1"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_icons:
  android: "launcher_icon" # Atau beri nama spesifik, misalnya "my_app_icon"
  ios: true # Set ke true untuk iOS
  image_path: "assets/logo.png" # Ganti dengan path icon Anda
  # Opsional: untuk Adaptive Icons di Android (hanya untuk Android)
  # adaptive_icon_background: "#FFFFFF"
  # adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
